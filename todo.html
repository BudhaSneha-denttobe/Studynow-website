    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding-top: 80px; /* Added for fixed navbar */
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgb(227, 238, 243);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto; /* Center the container */
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        #task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #task-input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        #add-btn {
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        #add-btn:hover {
            background-color: #2980b9;
        }
        
        .tasks-section {
            margin-top: 20px;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        #task-list {
            list-style-type: none;
        }
        
        #task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 30px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #add-btn {
                width: 100%;
            }
        }
    </style>
</head>

    <div id="google_translate_element" style="padding: 10px; position: fixed; top: 60px; right: 10px; z-index: 1000; background: white; border-radius: 5px;"></div>

    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-btn">Add Task</button>
        </div>
        
        <div class="tasks-section">
            <h2>Your Tasks</h2>
            <ul id="task-list">
                <li class="empty-state">No tasks yet. Add a task to get started!</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API base URL - using localStorage as our mock API
        const apiBase = '/api/tasks';
        
        // DOM elements
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');
        
        // Initialize tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        // Function to generate a unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // Fetch tasks from localStorage
        function fetchTasks() {
            tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            renderTasks();
        }
        
        // Render tasks to the DOM
        function renderTasks() {
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="empty-state">No tasks yet. Add a task to get started!</li>';
                return;
            }
            
            tasks.forEach(task => {
                const li = document.createElement('li');
                
                const text = document.createElement('span');
                text.className = 'task-text';
                text.textContent = task.text;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = async () => {
                    tasks = tasks.filter(t => t.id !== task.id);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    fetchTasks();
                };
                
                li.appendChild(text);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            });
        }
        
        // Add new task
        addBtn.addEventListener('click', async () => {
            const text = taskInput.value.trim();
            if (text) {
                try {
                    const newTask = {
                        id: generateId(),
                        text: text,
                        completed: false
                    };
                    
                    tasks.push(newTask);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    taskInput.value = '';
                    fetchTasks();
                } catch (err) {
                    console.error('Error adding task:', err);
                    alert('Failed to add task. Please try again.');
                }
            }
        });
        
        // Allow adding task with Enter key
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });
        
        // Load tasks when page opens
        fetchTasks();

        // Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'hi,bn,ta,te,gu,kn,ml,mr,pa,en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
